<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <script src="https://code.jquery.com/jquery-1.6.4.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <header>
        <h1>Where in the world ?</h1>
    </header>
    <!-- Secção de filtro -->
    <section id="filter_section">
        <div id="div_filters">
            <!-- barra de pesquisa-->
            <input type="text" value="Seach for a Country" id="input_txt">

            </input>
            <!-- selector -->
            <select name="Filter by Region" id="select_filter" value="Filter by Region">
                <option value="All">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </section>
    <!-- Secção que mostra a lista das bandeiras -->
    <section id="countries_section">
        <!-- bandeiras -->
        <div id="main_div">

        </div>
    </section>
    <!-- Secção da página de detalhes -->
    <section id="detail_section">
        <button id="btn_back">Back</button>
        <!-- detalhes -->
        <div id="div_detail"></div>
    </section>

    <script type="module" src="./countries.js"></script>

</body>

</html>
